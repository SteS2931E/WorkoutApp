<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Body Fat Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }

    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .cta-buttons button {
      background-color: #3182ce;
      border: none;
      padding: 12px 24px;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cta-buttons button:hover {
      background-color: #2b6cb0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .flex-inputs {
      display: flex;
      gap: 10px;
    }

    .flex-inputs input {
      flex: 1;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result-card {
      margin-top: 30px;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .result-card h2 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .metric {
      margin-top: 15px;
      font-size: 18px;
    }

    .bar-container {
      background-color: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
      margin-top: 5px;
    }

    .bar {
      height: 100%;
      background-color: #4caf50;
      transition: width 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <div class="cta-buttons">
      <button onclick="location.href='index.html'">Home</button>
      <button onclick="location.href='workoutSetup.html'">Log Workout</button>
      <button onclick="location.href='fatPorcentage.html'">Calculate Fat %</button>
      <button onclick="location.href='https://www.nutrition.gov/topics/exercise-and-fitness'">Resources</button>
    </div>
  </header>

  <br>

  <div class="container">
    <h1>Body Fat Calculator</h1>
    <form id="bfForm">
      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="age">Age (years):</label>
      <input type="number" id="age" min="1" required />

      <label>Height:</label>
      <div class="flex-inputs">
        <input type="number" id="heightFeet" placeholder="Feet" min="0" required />
        <input type="number" id="heightInches" placeholder="Inches" min="0" max="11" required />
      </div>

      <label>Neck Circumference:</label>
      <div class="flex-inputs">
        <input type="number" id="neckFeet" placeholder="Feet" min="0" required />
        <input type="number" id="neckInches" placeholder="Inches" min="0" max="11" required />
      </div>

      <label>Waist Circumference:</label>
      <div class="flex-inputs">
        <input type="number" id="waistFeet" placeholder="Feet" min="0" required />
        <input type="number" id="waistInches" placeholder="Inches" min="0" max="11" required />
      </div>

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" min="1" step="0.1" required />

      <button type="submit">Calculate Body Fat %</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById('bfForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const gender = document.getElementById('gender').value;
      const age = parseFloat(document.getElementById('age').value);
      const weight = parseFloat(document.getElementById('weight').value);

      const heightFeet = parseFloat(document.getElementById('heightFeet').value);
      const heightInches = parseFloat(document.getElementById('heightInches').value);
      const totalHeightInches = (heightFeet * 12) + heightInches;
      const heightCm = totalHeightInches * 2.54;

      const neckFeet = parseFloat(document.getElementById('neckFeet').value);
      const neckInches = parseFloat(document.getElementById('neckInches').value);
      const neckInchesTotal = (neckFeet * 12) + neckInches;
      const neckCm = neckInchesTotal * 2.54;

      const waistFeet = parseFloat(document.getElementById('waistFeet').value);
      const waistInches = parseFloat(document.getElementById('waistInches').value);
      const waistInchesTotal = (waistFeet * 12) + waistInches;
      const waistCm = waistInchesTotal * 2.54;

      let bodyFat = 0;

      if (gender === 'male') {
        bodyFat = 495 / (1.0324 - 0.19077 * Math.log10(waistCm - neckCm) + 0.15456 * Math.log10(heightCm)) - 450;
      } else if (gender === 'female') {
        bodyFat = 495 / (1.29579 - 0.35004 * Math.log10(waistCm + neckCm) + 0.22100 * Math.log10(heightCm)) - 450;
      } else {
        alert('Please select a gender.');
        return;
      }

      bodyFat = bodyFat.toFixed(2);
      const heightMeters = heightCm / 100;
      const bmi = (weight / (heightMeters * heightMeters)).toFixed(2);
      const leanBodyMass = (weight * (1 - (bodyFat / 100))).toFixed(2);

      document.getElementById('result').innerHTML = `
        <div class="result-card">
          <h2>Your Health Stats ðŸš€</h2>

          <div class="metric">
            <strong>Body Fat:</strong> ${bodyFat}%
            <div class="bar-container">
              <div class="bar" style="width: ${bodyFat > 40 ? 100 : bodyFat * 2.5}%; background-color: ${bodyFat < 18 ? '#2196f3' : bodyFat < 25 ? '#4caf50' : '#f44336'};"></div>
            </div>
          </div>

          <div class="metric">
            <strong>BMI:</strong> ${bmi}
            <div class="bar-container">
              <div class="bar" style="width: ${bmi > 40 ? 100 : bmi * 2.5}%; background-color: ${bmi < 18.5 ? '#2196f3' : bmi < 25 ? '#4caf50' : '#ff9800'};"></div>
            </div>
          </div>

          <div class="metric">
            <strong>Lean Body Mass:</strong> ${leanBodyMass} kg
            <div class="bar-container">
              <div class="bar" style="width: ${Math.min(leanBodyMass, 100)}%; background-color: #8bc34a;"></div>
            </div>
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
